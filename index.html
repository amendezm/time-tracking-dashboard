<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class=" profile">
        <div class="div-over-profile">
            <div class="div-user">
              <img  src="./images/image-jeremy.png" alt="">
            </div>
            <div class="information">
              <p class="">Report for</p>
              <h1> Jeremy Robson </h1>
            </div>
        </div>
        <div class="calendar">
          <div class="items">Daily</div>
          <div class="items">Weekly</div>
          <div class="items">Monthly</div>
        </div>
      </div>
      <div class="box">
        <div class="icon-background work">
          <div class="icon">
            <img src="./images/icon-work.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="box-over">
          <div class="header">
            <div class="title">Work</div>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="content">32 hrs</div>
          <div class="footer">Last Week - 36hrs</div>
        </div>
      </div>
      <div class="box">
        <div class="icon-background play">
          <div class="icon">
            <img src="./images/icon-play.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="box-over">
          <div class="header">
            <div class="title">Play</div>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="content">10 hrs</div>
          <div class="footer">Last Week - 8hrs</div>
        </div>
      </div>
      <div class="box">
        <div class="icon-background study">
          <div class="icon">
            <img src="./images/icon-study.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="box-over">
          <div class="header">
            <div class="title">Study</div>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="content">4 hrs</div>
          <div class="footer">Last Week - 7hrs</div>
        </div>
      </div>
      <div class="box">
        <div class="icon-background exercise">
          <div class="icon">
            <img src="./images/icon-exercise.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="box-over">
          <div class="header">
            <div class="title">Exercise</div>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="content">4 hrs</div>
          <div class="footer">Last Week - 5hrs</div>
        </div>
      </div>
      <div class="box">
        <div class="icon-background social">
          <div class="icon">
            <img src="./images/icon-social.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="box-over">
          <div class="header">
            <div class="title">Social</div>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="content">5 hrs</div>
          <div class="footer">Last Week - 10hrs</div>
        </div>
      </div>
      <div class="box">
        <div class="icon-background self-care">
          <div class="icon">
            <img src="./images/icon-self-care.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="box-over">
          <div class="header">
            <div class="title">Self Care</div>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="content">2 hrs</div>
          <div class="footer">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </body>
</html>
